<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="utf-8"
  <meta charset="utf-8">
    <meta https-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Media Gallery</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/mini_reset.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="topnav">
      <a href="#home" class="active">Portfolio</a>
        <div id="myLinks">
          <a href="#news">Blog</a>
          <a href="#contact">Contact</a>
          <a href="#about">About</a>
        </div>
      <a href="javascript:void(0);" class="icon" onclick="myNav()">
        <i class="fa fa-bars"></i>
      </a>
    </div>
  <div class="slideshow-container">

    <div class="mySlides fade">
      <div class="numbertext">1 / 4</div>
      <img src="img/slide1.jpg" style="width:100%">
      <div class="text">Toyota 2020 Supra Front-Side</div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">2 / 4</div>
      <img src="img/slide2.jpg" style="width:100%">
      <div class="text">Toyota 2020 Supra Back</div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">3 / 4</div>
      <img src="img/slide3.jpg" style="width:100%">
      <div class="text">Toyota 2020 Supra Back-Side</div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">4 / 4</div>
      <img src="img/slide4.jpg" style="width:100%">
      <div class="text">Toyota 2020 Supra Front-Side 2</div>
    </div>

    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>

  </div>
  <br>

  <div class="dotcontainer" style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
    <span class="dot" onclick="currentSlide(4)"></span>
  </div>

  <section class="grid-container">
    <div class="grid-item one"></div>
    <div class="grid-item two"></div>
    <div class="grid-item three"></div>
  </section>
  <script src="js/page.js" type="text/javascript"></script>
</body>
</html>
